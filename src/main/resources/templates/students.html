<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>student management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul></div>
	
<nav class="navbar navbar-dark bg-dark justify-content-between ">
  <a class="navbar-brand">Student Management System</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button "btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<div class="container">
	<div class="row">
		<h1>List of Students</h1>
	</div>
	<div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add student</a>
			</div>
		</div>
	</div>
	<br>
<table class= "table table-striped table-bordered">
	
<thead class= "table-dark">
<tr>
	<th>Student FirstName</th>
	<th>Student LastName</th>
	<th>Student Email</th>
	<th>Actions</th>
</tr>
</thead>

<tbody>
	<tr th:each="student: ${students}">
	   <td th:text="${student.firstName}"/>
	   <td th:text="${student.lastName}"/>
	   <td th:text="${student.email}"/>	
	   <td>
		   <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
		   <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
	   </td> 
	  
	</tr>
</tbody>
</table>

</div>

</body>
</html>
